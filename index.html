<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <div class="container">
        <div class="fylo">
          <img src="./images/logo.svg" alt="fylo-logo" />
          <div class="buttons">
            <img src="./images/icon-document.svg" alt="document-image" />
            <img src="./images/icon-folder.svg" alt="folder-image" />
            <img src="./images/icon-upload.svg" alt="upload-image" />
          </div>
        </div>
        <div class="usage">
          <div class="paragraph">
            <p>You've used <b>815GB</b> of your storage</p>
          </div>
          <div class="bar">
            <div class="data"><span></span></div>
          </div>
          <div class="text">
            <span>0GB</span>
            <span>1000GB</span>
          </div>
        </div>
        <div class="message">
          <span class="count first"></span>
          <span class="count second"></span>
          <span class="count last"></span>
          <p>GB LEFT</p>
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
